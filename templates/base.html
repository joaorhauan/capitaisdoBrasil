<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitais do Brasil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav {
            background-color: #007bff;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            margin-bottom: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 0.5rem 0;
                font-size: 1rem;
            }
        }
        {% block estilo %}

        
        {% endblock %}
    </style>

</head>
<body>
    <nav>
   
    <a href="{{url_for('pagina_inicial')}}">Página Inicial</a> | 
    <a href="{{url_for('capitais.create')}}">Cadastrar Capitais</a> | 
    <a href="{{url_for('fale_conosco')}}">Fale Conosco</a> | 
    {% if current_user.is_authenticated == False %}
    <a href="{{url_for('login')}}">Login</a> | 
    {% endif %}
    <a href="{{url_for('buscar')}}">Buscar</a> 
      
    {% if current_user.is_authenticated %}
    <a href="{{url_for('usuario.logoff')}}" class="btn btn-primary">Sair ({{current_user.nome}})</a>
    {% endif %}
    
    </nav>

    <main>
        {% block conteudo %}
        {% endblock %}
    </main>

</body>
</html>
